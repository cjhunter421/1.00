<div style = "
  position:absolute;
  left: 0px;
  top: 0px;
  width: 50px;
  height: 50px;
  background: purple;
  border-radius: 50%;"
  id= "ball">
</div>

<script>
    /* initialize variables */
    var x = 0;
    var dx =5;
    var y = 0;
    var dy = 5;
    var counter =0;
    var ball = document.getElementById('ball');

    window.onload = function(){
        timer();
    }

    function timer(){
        draw();
        counter ++;
        if (counter < 10000){
            setTimeout(timer,15);
        }
    }

    function draw(){

        if (x>450||x<0){
            dx = -dx;
        }
        if(y>250||y<0){
            dy = -dy;
        }

        x += dx;
        y += dy;

        ball.style.left = x +'px';
        ball.style.top = y +'px';
    }

    var ball = document.getElementById('ball');
    /*
    ball.style.left = '200px';
    ball.style.top = '300px';
    */

</script>
